<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart"></i> ShopMaster
            </a>
            <button class="btn btn-outline-light" id="cart-button">
                <i class="fas fa-shopping-bag"></i> Carrito <span class="badge bg-secondary-custom" id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container mt-4">
        <div id="product-grid" class="row">
            <!-- Product cards will be inserted here -->
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="product-modal-body">
                    <!-- Product details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cart-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ›’ Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cart-modal-body">
                    <!-- Cart items will be inserted here -->
                </div>
                <div class="modal-footer">
                    <h5>Total: <span id="cart-total">$0.00</span></h5>
                    <button type="button" class="btn btn-secondary-custom" id="checkout-button">ðŸ’³ Ir a pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="payment-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ’³ Pasarela de Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="full-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">NÃºmero de Tarjeta</label>
                            <input type="text" class="form-control" id="card-number" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiry-date" class="form-label">Fecha de Vencimiento</label>
                                <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CÃ³digo de Seguridad</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">âœ… Pagar ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
